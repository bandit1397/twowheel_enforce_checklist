<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>차종 판별기(자전거·전기자전거·PM·원동기장치자전거·이륜차)</title>

<style>
    body {
        font-family: "Malgun Gothic", sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    .box {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
    }

    .result {
        padding: 20px;
        border-radius: 10px;
        background: #fff3cd;
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
        display: none;
        margin-top: 20px;
    }

    .btn {
        width: 100%;
        padding: 15px;
        background: #007bff;
        color: white;
        font-size: 1.2em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }
    .btn:hover { background: #0056b3; }
</style>
</head>

<body>

<h1>차종 판별기</h1>

<div class="box">
    <h2>① 기본 정보 입력</h2>

    <label>페달이 있는가?</label><br>
    <input type="checkbox" id="hasPedal"> 예
    <br><br>

    <label>전동기만으로 움직일 수 있는가?</label><br>
    <input type="checkbox" id="motorOnlyMove"> 예
    <br><br>

    <label>페달 + 전동기 동시동력으로 움직이는가?</label><br>
    <input type="checkbox" id="pedalAndMotor"> 예
    <br><br>

    <label>최고속도(km/h)</label><br>
    <input type="number" id="maxSpeed" placeholder="예: 25" style="width:150px;">
    <br><br>

    <label>전체중량(kg)</label><br>
    <input type="number" id="weight" placeholder="예: 30" style="width:150px;">
    <br><br>

    <label>배기량(cc) — 전기면 비워두기</label><br>
    <input type="number" id="engineCC" placeholder="예: 125" style="width:150px;">
    <br><br>

    <label>전기모터 최고정격출력(kW) — 내연기관이면 비워두기</label><br>
    <input type="number" id="motorKW" placeholder="예: 11" style="width:150px;">
    <br><br>

    <label>KC 안전확인 신고 제품인가?</label><br>
    <input type="checkbox" id="isKCConfirmed"> 예
    <br><br>

    <label>기기 종류</label><br>
    <select id="deviceType" style="width:200px; padding:5px;">
        <option value="">선택 없음</option>
        <option value="kickboard">전동킥보드</option>
        <option value="parallel">전동이륜평행차</option>
        <option value="electricMotorBikeOnly">전동기의 동력만으로 움직이는 자전거</option>
    </select>
</div>

<button class="btn" onclick="runClassify()">판별하기</button>

<div id="result" class="result"></div>

<script>
function classifyVehicle({
    hasPedal,
    motorOnlyMove,
    pedalAndMotor,
    maxSpeed,
    weight,
    engineCC,
    motorKW,
    isKCConfirmed,
    deviceType
}) {
    // 1. 이륜자동차
    if ((engineCC !== null && engineCC > 125) || (motorKW !== null && motorKW > 11)) {
        return "이륜자동차";
    }

    // 2. 자전거
    if (
        hasPedal === true &&
        motorOnlyMove === false &&
        pedalAndMotor === false
    ) {
        return "자전거";
    }

    // 3. 전기자전거
    if (
        hasPedal === true &&
        pedalAndMotor === true &&
        motorOnlyMove === false &&
        maxSpeed <= 25 &&
        weight < 30
    ) {
        return "전기자전거";
    }

    // 4. 개인형 이동장치(PM)
    if (
        motorOnlyMove === true &&
        maxSpeed >= 25 &&
        weight < 30 &&
        isKCConfirmed === true &&
        (
            deviceType === "kickboard" ||
            deviceType === "parallel" ||
            deviceType === "electricMotorBikeOnly"
        )
    ) {
        return "개인형 이동장치";
    }

    // 5. 원동기장치자전거
    if (
        (engineCC !== null && engineCC <= 125) ||
        (motorKW !== null && motorKW <= 11)
    ) {
        return "원동기장치자전거";
    }

    return "판별 불가";
}

function runClassify() {
    const data = {
        hasPedal: document.getElementById("hasPedal").checked,
        motorOnlyMove: document.getElementById("motorOnlyMove").checked,
        pedalAndMotor: document.getElementById("pedalAndMotor").checked,
        maxSpeed: Number(document.getElementById("maxSpeed").value),
        weight: Number(document.getElementById("weight").value),
        engineCC: document.getElementById("engineCC").value ? Number(document.getElementById("engineCC").value) : null,
        motorKW: document.getElementById("motorKW").value ? Number(document.getElementById("motorKW").value) : null,
        isKCConfirmed: document.getElementById("isKCConfirmed").checked,
        deviceType: document.getElementById("deviceType").value
    };

    const resultText = classifyVehicle(data);
    const resultBox = document.getElementById("result");

    resultBox.innerHTML = "판별 결과: <b>" + resultText + "</b>";
    resultBox.style.display = "block";

    // 운동기구일 경우 파란색 적용 (확장 기능)
    if (resultText.includes("운동 기구")) {
        resultBox.style.color = "blue";
    } else {
        resultBox.style.color = "black";
    }
}
</script>

</body>
</html>
